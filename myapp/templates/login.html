<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-box" style="background-color: #ffffff; border-radius: 20px; padding: 40px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); width: 380px; max-width: 90%; color: #000000; border: 2px solid #f8c8dc;">

    <div class="login-heading">
     <h5 class="fw-semibold text-black">
  Welcome to <span style="color: #db1d7cff;">Bouquet Flower Shop ðŸŒ¸</span>
</h5>
<p class="text-black small">Please login to your dashboard</p>

    </div>

    <h2>Login</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="error-message" style="color: black;">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="user-box">
        <input type="text" name="username" required placeholder=" ">
        <label style="color: black; display: block; margin-bottom: 5px;">Username</label>
      </div>

      <div class="user-box">
        <input type="password" name="password" required placeholder=" ">
        <label style="color: black; display: block; margin-top: 10px; margin-bottom: 5px;">Password</label>
      </div>

      <div class="remember-forgot">
        <label style="color: black; display: inline-block; margin-top: 10px;">
  <input type="checkbox"> Remember me
</label>
        <a href="#" style="color: black; text-decoration: none; margin-left: 10px;">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <p class="register-link" style="color: black; margin-top: 15px;">
  Don't have an account? 
  <a href="{% url 'register' %}" style="color: black; text-decoration: underline;">Register</a>
</p>
    </form>
  </div>
</body>
</html>
