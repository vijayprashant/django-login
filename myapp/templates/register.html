<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="login-box">
    <h2>Register</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="user-box">
        <input type="text" name="username" required placeholder="Username">
      </div>
      <div class="user-box">
        <input type="email" name="email" required placeholder="Email">
      </div>
      <div class="user-box">
        <input type="password" name="password1" required placeholder="Password">
      </div>
      <div class="user-box">
        <input type="password" name="password2" required placeholder="Confirm Password">
      </div>
      <button type="submit">Register</button>
      <p class="register-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
  </div>
</body>
</html>
